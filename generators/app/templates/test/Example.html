<!DOCTYPE HTML>
<html>

      <base href="../../../../">

         (function() {
                var baseTag = document.getElementsByTagName('base')[0];
                baseTag.href = baseTag.href;
         })();
      </script><![endif]-->
      <!-- ********************************************************************** -->
      <!-- SAPUI5 Bootstrap:                                                     -->

         data-sap-ui-libs="<%= librarynamespace %>"
