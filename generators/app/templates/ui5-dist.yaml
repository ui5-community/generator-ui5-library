specVersion: "3.0"
metadata:
  name: <%= libId %>
type: library
resources:
  configuration:
    paths:
      src: dist/resources/<%= libURI %>/
      test: dist/test-resources/<%= libURI %>/
framework:
  name: <%= framework %>
  version: <%= frameworkVersion %>
  libraries:
    - name: sap.ui.core<% Object.keys(availableThemes).forEach((theme) => { %>
    - name: themelib_<%= theme %><% }) %>
